<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>풀캘린더</title>
<style type="text/css">
body {
	margin: 40px 10px;
	padding: 0;
	font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
	font-size: 14px;
}

#calendar {
	max-width: 900px;
	margin: 0 auto;
}

.fc-day-number.fc-sat.fc-past {
	color: #0000FF;
} /* 토요일 */
.fc-day-number.fc-sun.fc-past {
	color: #FF0000;
} /* 일요일 */
</style>
<link href="./fullcalendar-2.9.1/fullcalendar.css" rel="stylesheet" />
<link href="./fullcalendar-2.9.1/fullcalendar.print.css" rel="stylesheet" media="print" />
<script type="text/javascript" src="./fullcalendar-2.9.1/lib/moment.min.js"></script>
<script type="text/javascript" src="./fullcalendar-2.9.1/lib/jquery.min.js"></script>
<script type="text/javascript" src="./fullcalendar-2.9.1/fullcalendar.js" charset="euc-kr"></script>
<script type="text/javascript" src="./fullcalendar-2.9.1//lang-all.js"></script>
<script language = "javascript"></script>




<script type="text/javascript">
    jQuery(document).ready(function() {
    	
        jQuery("#calendar").fullCalendar({
        	 customButtons: {
        	        myCustomButton: {
        	            text: '일정등록하기',
        	            click: function() {
        	            	window.open('popupCreate.jsp', 'new', 'width=400, height=810');
        	               //alert('clicked the custom button!')
        	            }
        	        }
        	    },
	              defaultDate : new Date()
	      	    , lang : "ko"
	      	    , button : "create"
	            , editable : true
	            , eventLimit : true
	            , events: [
                {
                      title : "빨강색 배경 & 글자색 노랑색"
                    , color : "#FF0000"
                    , textColor : "#FFFF00"
                    , start : "2017-08-30"
                    , end : "2017-08-31"
                },
                {
                    title : "메롱메롱"
                  , color : "#FF1231"
                  , url : "https:www.naver.com/"
                  , textColor : "#FFFF10"
                  , start : "2017-08-30"
                  , end : "2017-08-31"
              	},
              	{
                    title : "발길향하는 공간"
                  , url : "http://www.wickedmiso.com/"
                  , start : "2016-08-31"
              	}
            ]
        	,eventClick:function(event) {
                if(event.url) {
                    alert(event.title + "\n" + event.url, "wicked", "width=700,height=600");
                    //window.open(event.url); 확인을 누르면 해당 링크로 이동하는 메소드
                    return false;
                }
            }
        });
    });
</script>


<body>
	<div id="calendar"></div>
</body>
</html>
